name: Build

on:
  push:
    branches: ["main", "master", "work"]
  pull_request:
    branches: ["main", "master", "work"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/
            package.json
            package-lock.json
            next.config.ts
            postcss.config.js
            tailwind.config.ts
            tsconfig.json
            app/
